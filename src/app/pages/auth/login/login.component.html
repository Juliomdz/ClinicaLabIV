<div class="background-image">
    <div class="container-inicio-rapido">
        <app-inicio-usuarios (usuarioClickeado)="ReciboUnUsuario($event)"></app-inicio-usuarios>
    </div>
    <div class="container">
        <div class="card slide-in-fwd-top" style="width: 28rem;">
            <img src="../../../../assets/iconos/loginicon.svg" alt="Login" class="card-img-top" />
            <div class="card-body">
                <h5 class="card-subtitle text-muted text-center">
                    Complete los campos
                </h5>
                <form [formGroup]="formUsuario" class="contenedor-form" (ngSubmit)="Login()">
                    <div class="row mb-3 mt-2">
                        <div class="col-md">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                                placeholder="Correo Electrónico" />
                            <small class="mensaje-error"
                                *ngIf="formUsuario.controls['email'].errors?.['required'] && formUsuario.controls['email'].touched">
                                *El correo es obligatorio
                            </small>
                            <small class="mensaje-error"
                                *ngIf="formUsuario.controls['email'].errors?.['email'] && formUsuario.controls['email'].touched">
                                *El correo debe ser valido
                            </small>
                        </div>
                    </div>
                    <div class="row mb-3 mt-2">
                        <div class="col-md">
                            <label for="clave" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="clave" formControlName="clave"
                                placeholder="Contraseña" />
                            <small class="mensaje-error" *ngIf="
                            formUsuario.controls['clave'].errors?.['required'] &&
                            formUsuario.controls['clave'].touched
                          ">
                                *La contraseña es obligatoria
                            </small>
                            <small class="mensaje-error" *ngIf="
                            formUsuario.controls['clave'].errors?.['minlength'] &&
                            formUsuario.controls['clave'].touched
                          ">
                                *Debe tener como mínimo 6 caracteres
                            </small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn" type="submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="overlay" *ngIf="loading">
        <div class="heartbeatloader">
            <svg class="svgdraw" width="100%" height="100%" viewBox="0 0 150 400" xmlns="http://www.w3.org/2000/svg">
                <path class="path"
                    d="M 0 200 l 40 0 l 5 -40 l 5 40 l 10 0 l 5 15 l 10 -140 l 10 220 l 5 -95 l 10 0 l 5 20 l 5 -20 l 30 0"
                    fill="transparent" stroke-width="4" stroke="black"></path>
            </svg>
            <div class="innercircle"></div>
            <div class="outercircle"></div>
        </div>
    </div>
</div>
